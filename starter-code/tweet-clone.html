<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <section id="tweet">
    <header>
      <div id="profile-picture">
        <img src="img/profile-picture.jpg" alt="">
      </div>

      <div id="profile-info">
        <div>
          üö∂üèΩ
          jack
          <img src="img/validated-account.jpg" alt="">
        </div>

        <div id="username">@jack</div>
      </div>

      <div id="profile-follow">
        <button>
          <img src="img/twitter-logo.jpg" alt=""> Follow
        </button>
      </div>

      <div class="clearfix"></div>
    </header>

    <article id="tweet-content">
      <p>
        just setting up my twttr
      </p>

      <span class="date">
        9:50 PM - 21 Mar 2006
      </span>
    </article>

    <footer id="tweet-actions">
      <div id="reply">
        <img src="img/reply.jpg" alt="">
      </div>

      <div id="retweet">
        <img src="img/retweet.jpg" alt=""> 92,555
      </div>

      <div id="favorite">
        <img src="img/favorite.jpg" alt=""> 71,111
      </div>

      <div class="clearfix"></div>
    </footer>
  </section>
</body>
</html>
